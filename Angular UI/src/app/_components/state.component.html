<div class="mt-4 container">
    <h5>Manage States</h5>
</div>
<div class="mt-4 container">
    <div>
        <form (submit)="AddStates(addStateName)">
            <label>*Select state's country:</label>
            <select value="undefined" [(ngModel)]="countryId" class="form-control" [ngModelOptions]="{standalone: true}"  [required]="countryId != undefined"> 
                <option [ngValue]="undefined" disabled>Select country</option>
                <option *ngFor="let country of countries" [ngValue]="country.countryId">{{country.countryName}}</option>
            </select>
            <label >*State Name:</label>
            <input class="form-control col-5" type="text" [(ngModel)]="addStateName" [ngModelOptions]="{standalone: true}" [required]="addStateName != undefined && addStateName != ''">
            <input type="submit" [disabled]="addStateName == undefined || addStateName == ''" value="Add State" class="btn btn-primary btn-md m-1 col-4">
        </form>
    </div>
</div>
<div class="mt-3 container">
    <h5>States</h5>
    <div *ngFor="let state of states; let ind=index" class="alert alert-dismissible border">
        <div>
        <span *ngIf="!udpateStatesInputShow[ind].show"> {{state.stateName}}- Country: {{state.country?.countryName}}</span>
        <input class="form-control" type="text" [(ngModel)]="statesName" *ngIf="udpateStatesInputShow[ind].show">
        <button class="btn btn-primary btn-md m-1" *ngIf="!udpateStatesInputShow[ind].show" (click)="udpateStatesEdit(state)">Edit</button>
        <div *ngIf="udpateStatesInputShow[ind].show">
            <button class="btn btn-primary btn-md m-1" (click)="updateStatesSaveEdit(state)">Save</button>
            <button class="btn btn-primary btn-md m-1" (click)="cancelStatesEdit(state)">Cancel</button>
        </div>
        <button class="btn btn-danger btn-close mt-2 me-2" (click)="removeStates(state.stateId)"></button>
        </div>
    </div>
</div>
